<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main Admin Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Baza Oceanarium Politechniki Warszawskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Strona startowa</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/main_admin}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pracownicy_admin}">Pracownicy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/okazy_admin}">Okazy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/zbiorniki_admin}">Zbiorniki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bilety
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:white;">Jesteś zalogowany jako: <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div align="center">
    <h1>Edytuj bilet</h1>

    <br/>

    <form action="#" th:action="@{/savebilet_admin}" th:object="${bilety}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>id_bilet:</td>
                <td><input type="text" th:field="*{id_bilet}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>id_klienta:</td>
                <td><input type="text" th:field="*{id_klienta}"></td>
            </tr>

            <tr>
                <td>typ_biletu:</td>
                <td><input type="text" th:field="*{typ_biletu}"></td>
            </tr>

            <tr>
                <td>rodzaj_biletu:</td>
                <td><input type="text" th:field="*{rodzaj_biletu}"></td>
            </tr>

            <tr>
                <td>nazwa:</td>
                <td><input type="text" th:field="*{nazwa}"></td>
            </tr>

            <tr>
                <td>cena:</td>
                <td><input type="text" th:field="*{cena}"></td>
            </tr>

            <tr>
                <td>data_biletu:</td>
                <td><input type="text" th:field="*{data_biletu}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>

<div align="center">


</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
